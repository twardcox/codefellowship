<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:replace="fragments/header :: header"></div>
<div>
    <div class="w3-panel w3-light-blue">
        <h2>Name: <span  th:text="${user.firstName }"></span></h2>
    </div>

    <form method="post" action="/user/likes">
    <h1>Select a user to follow</h1>
        <h2>This is a list of all users, including yourself. Don't follow yourself.</h2>
        <h3>That would be weird.</h3>
    <select name="likedUser">
        <option th:each="person : ${users}" th:text="${person.firstName}"
                th:value="${person.id}"></option>
    </select>

    <input type="submit" name="Follow" value="Follow"/>
    </form>



    <a href="/logout">Log out</a>
</div>
<div th:unless="${user}">
    <a href="/login">Log in</a>
    <a href="/signup">Sign up</a>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
