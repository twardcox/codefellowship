<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<form method="post" action="/users">
    <label for="firstName">First Name:</label> <input name="firstName" id="firstName"/>
    <label for="lastName">Last Name:</label> <input name="lastName" id="lastName"/>
    <label for="dateOfBirth">Birth Date:</label> <input name="dateOfBirth" id="dateOfBirth"/>
    <label for="username">User name:</label> <input name="username" id="username" />
    <label for="password">Password:</label> <input type="password" name="password" id="password"/>
    <label for="bio">Biography:</label> <input type="text" name="bio" id="bio"/>
    <input type="submit"/>
</form>
</body>
</html>
